<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor=" let product of products">
    <div class="card" style="width: 18rem;">
        <img [src]="product.image" class="card-img-top" alt="card image details">
        <div class="card-body">
          <h5 class="card-title">{{ product.title}} -$ {{product.price }}</h5>
          <p class="card-text">{{ product.description}}</p>
            <button (click)="onUpdate(product.data)" type="button" class="btn btn-secondary mx-2"> Update </button>
            <button (click)="onDelete(product._id)" type="button" class="btn btn-danger"> Delete </button>  
        </div>
      </div>
    </div>
    </div>
</div>
